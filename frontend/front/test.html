<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Sum Calculator</h1>
        <form id="sumForm">
            <label for="number1">Number 1:</label>
            <input type="number" id="number1" name="number1" required>

            <label for="number2">Number 2:</label>
            <input type="number" id="number2" name="number2" required>

            <button type="button" onclick="calculateSum()">Calculate Sum</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        function calculateSum() {
            var number1 = document.getElementById('number1').value;
            var number2 = document.getElementById('number2').value;
            
            // AJAX kullanarak backend'e veri g√∂nder
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://backend:8000/topla/", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var result = JSON.parse(xhr.responseText);
                    document.getElementById('result').innerHTML = "Sum: " + result.sum;
                }
            };
            xhr.send(JSON.stringify({ "number1": number1, "number2": number2 }));
        }
    </script>
</body>
</html>
